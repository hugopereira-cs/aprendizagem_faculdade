<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Testes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body class="container">
    <h1>API de Testes httpbin</h1>
    <form class="form m-2">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" id="n1">
        <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
    </form>
    <div class="alert alert-warning" id="retorno"></div>
    <script>
        const executar = () => {
            const nome = document.getElementById("n1").value;
            ajax(nome, "retorno");
        }
    </script>
</body>
</html>
