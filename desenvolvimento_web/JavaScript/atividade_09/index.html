<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
</head>
<body>     
     <button onclick="loadRemoteJson()">Carregar Json Local</button>
</body>
     <script type="text/javascript">
          function loadRemoteJson(){
              fetch('dados.json', {
                   method: 'get'
               })
               .then(function(response) {
                    response.json().then(function(data){
                         console.log("Dados do Json local: " + JSON.stringify(data));
                    });
               })
               .catch(function(err) {
                    console.error('O seguinte erro ocorreu durante a requisição: ' + err);
              });
          }
     </script>
</html>
