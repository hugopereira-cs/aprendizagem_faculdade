<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Série de Fibonacci</h1>
    <form class="form m-2">
        <label class="form-label">Valor de X</label>
        <input class="form-control" type="number" id="v1">
        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>
    <div class="alert alert-success" id="resp">O resultado aparecerá aqui</div>
    <script>
        const executar = () => {
            const x = eval(document.getElementById("v1").value);
            let serie = "", i = 0;
            while( i<=x ) { serie += fibonacci(i) + " "; i++;}
            document.getElementById("resp").innerHTML = `Resultado:${serie}`;
        }
    </script>
</body>
</html>
