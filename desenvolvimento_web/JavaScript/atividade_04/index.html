<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="atividade_04.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Calculadora IMC</h1>
    <form class="form m-2">
        <label class="form-label">Peso (Kg)</label> <input class="form-control" type="number" id="v1">
        <label class="form-label">Altura (m)</label> <input class="form-control" type="number" id="v2">
        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>
    <script>
        const executar = () => {
            const peso = eval(document.getElementById("v1").value);
            const altura = eval(document.getElementById("v2").value);
            const v_imc = imc(peso, altura);
            const v_sit = situacao(v_imc);
            alert(`IMC:${v_imc.toFixed(2)}::Situação:${v_sit}`);
        }
    </script>
</body>
</html>
