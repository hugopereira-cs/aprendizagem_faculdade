<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
    </head>
    <body>
        <form action="/pagina-processa-dados-do-form" method="post">
            <fieldset>
                <legend>Dados Gerais</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" minlength="3" id="nome" />

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" name="data_nascimento" id="data_nascimento"/>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" minlength="11" id="cpf" /></fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="tipo_endereco">Tipo:</label>
                <select id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" name="logradouro_endereco" id="logradouro_endereco"/>

                <label for="numero_endereco">Número:</label>
                <input type="text" name="numero_endereco" id="numero_endereco"/>

                <label for="complemento_endereco">Complemento:</label>
                <input type="text" name="complemento_endereco" id="complemento_endereco"/>
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="msg"></textarea>
            </fieldset>

            <fieldset>
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar o Formulário</button>
            </fieldset>
        </form>
    </body>
</html>
